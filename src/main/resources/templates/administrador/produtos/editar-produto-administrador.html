<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" lang="en-US">
	
	<head>
	
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    		  rel="stylesheet" 
    		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    		  crossorigin="anonymous">
		  
		  <meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		  <title>Editar Produto - Administrador</title>
		  <meta name="robots" content="max-image-preview:large">
		  
		<link rel="stylesheet" type="text/css" href="../css/css-home-administrador/style-home-administrador.css" >
		
    </head>
	<body class="page-template-default page page-id-5857 page-child parent-pageid-5855 woocommerce-js 
		  fullscreen-mode-off page-has-full-background rightclick-block single-author theme-is-dark 
		  demo menu-is-vertical page-is-not-fullscreen fullscreen-ui-switchable page-is-opaque theme-fullwidth 
		  body-dashboard-push footer-is-off pagebuilder-active edge-to-edge menu-loaded pace-done preloader-done spinning-done goto-top-active">
	
	<div th:replace="~{fragments/fragments-home-administrador :: cabecalho-home-administrador}"></div>
	
		<div id="home" class="container-wrapper container-fullwidth" style="background: rgba(0,0,0,0.50);">
			<div class="container clearfix">	
				<div class="mtheme-modular-column " style="padding-bottom: 8rem;;padding-top:56px; ">				
					<div class="mtheme-cell-inner" style="padding-left: 1.80rem; padding-right: 1.80rem;">
						
						
						
						
						
									
			<div layout:fragment="content">
				<div class="container my-5" th:each="produto1: ${produto1}">		
					<h3 style="color: #fff;">Editando Produto - <span th:text="${produto1.nomeDoProduto}"></span></h3>
			        <div class="row">
			             <div class="col-md-9" style="width: 100% !important;">
			                 <form method="post">
			                     <div class="row">
			                         <div class="form-group col-md-6">
			                             <label for="nomeDoProduto" class="col-form-label" style="color: #fff; font-size: small;">Nome Atual do Produto: <span th:text="${produto1.nomeDoProduto}"></span></label>
			                             <input type="text" class="form-control" name="nomeDoProduto" th:value="${produto1.nomeDoProduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>
			                         <div class="form-group col-md-6">
			                             <label for="marcaDoProduto" class="col-form-label" style="color: #fff; font-size: small;">Marca Atual do Produto: <span th:text="${produto1.marcaDoProduto}"></span></label>
			                             <input type="text" class="form-control" name="marcaDoProduto" th:value="${produto1.marcaDoProduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>
			                         <div class="form-group col-md-6">
			                             <label for="quantidadeEmEstoqueProduto" class="col-form-label" style="color: #fff; font-size: small;">Quantidade Atual em Estoque: <span th:text="${produto1.quantidadeEmEstoqueProduto}"></span></label>
			                             <input type="text" class="form-control" name="quantidadeEmEstoqueProduto" th:value="${produto1.quantidadeEmEstoqueProduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>           
			                         <div class="form-group col-md-6">
			                             <label for="precoDeAquisicaoProduto" class="col-form-label" style="color: #fff; font-size: small;">Preço Atual de Custo: <span th:text="${produto1.precoDeAquisicaoProduto}"></span></label>
			                             <input type="text" class="form-control" name="precoDeAquisicaoProduto" th:value="${produto1.precoDeAquisicaoProduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>
			                         <div class="form-group col-md-6">
			                             <label for="precoDeVendaProduto" class="col-form-label" style="color: #fff; font-size: small;">Preço Atual de Venda: <span th:text="${produto1.precoDeVendaProduto}"></span></label>
			                             <input type="text" class="form-control" name="precoDeVendaProduto" th:value="${produto1.precoDeVendaProduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>   
			                         <div class="form-group col-md-6">
			                             <label for="statusproduto" class="col-form-label" style="color: #fff; font-size: small;">Status do Produto: <span th:text="${produto1.statusproduto}"></span></label>
			                             <input type="text" class="form-control" name="statusproduto" th:value="${produto1.statusproduto}" style="border-width: 0.15rem; background: rgba(0,0,0,0); border-color: #000; color: #a9a9a9; font-size: small;">
			                         </div>   
			                     </div>   
			                     <div class="second-half">
							<div class="callout-button">
								<div class="button-shortcode button-shortcode-626b85350b2d2" style="text-align: left;">
									<div class="mtheme-button" style="margin-top: 2rem;margin-bottom: 1rem; color: #fff; border-color: #fff; font-size: small; padding-bottom: 6px;padding-top: 6px;">
										<a type="submit" href="/listar-produtos-cadastrados"><button type="submit" style="background: rgba(0,0,0,0); border: 0; color: #fff; letter-spacing: 1.2px;">Cadastrar</button></a>
									</div>
								</div>
							</div>
						</div>
			                 </form>
			             </div>
			        </div>
			     </div>   
			</div> 	
    	
    	
    	
    				</div>
				</div>			
			</div>
		</div>
	
	<div th:replace="~{fragments/fragments-home-administrador :: footer-home-administrador}"></div>
	
</body></html>
